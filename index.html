<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CRM –ú–∏–Ω–∏-–§–æ—Ä–º–∞</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .menu, .list, .form {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            width: 30%;
        }

        h2 {
            margin-top: 0;
        }

        .item {
            cursor: pointer;
            padding: 5px;
        }

        .item:hover {
            background: #f0f0f0;
        }

        .selected {
            background: yellow;
        }

        input, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="menu">
    <h2>–ú–µ–Ω—é</h2>
    <button onclick="selectType('deals')">–°–¥–µ–ª–∫–∏</button>
    <button onclick="selectType('contacts')">–ö–æ–Ω—Ç–∞–∫—Ç—ã</button>
</div>

<div class="list">
    <h2>–°–ø–∏—Å–æ–∫</h2>
    <div id="item-list"></div>
    <button onclick="createNew()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
</div>

<div class="form">
    <h2>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ</h2>
    <form id="data-form" onsubmit="currentId == null ? saveItem() : updateItem(); return false;">
        <input type="hidden" id="item-id">
        <div id="form-fields"></div>
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button type="button" onclick="deleteItem()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
    </form>
</div>

<script>
    let currentType = null;
    let currentId = null;

    function selectType(type) {
        currentType = type;
        currentId = null;
        loadList();
        document.getElementById('form-fields').innerHTML = '';
    }

    function loadList() {
        fetch(`controller.php?action=list&type=${currentType}`)
            .then(res => res.json())
            .then(items => {
                const list = document.getElementById('item-list');
                list.innerHTML = '';
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    if (currentType === 'deals') div.textContent = `${item.id}: ${item.name}`;
                    else if (currentType === 'contacts') div.textContent = `${item.id}: ${item.first_name} ${item.last_name}`;
                    div.onclick = () => loadItem(item.id);
                    list.appendChild(div);
                });
            });
    }

    function loadItem(id) {
        fetch(`controller.php?action=item&type=${currentType}&id=${id}`)
            .then(res => res.json())
            .then(data => {
                currentId = id;
                document.getElementById('item-id').value = data.id;

                let html = '';
                if (currentType === 'deals') {
                    html += `<label>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ*</label><input id="name" value="${data.name || ''}" required>`;
                    html += `<label>–°—É–º–º–∞</label><input id="sum" type="number" value="${data.sum || 0}">`;
                    html += `<label>–ö–æ–Ω—Ç–∞–∫—Ç—ã</label>`;
                    html += `<select id="contacts" multiple></select>`;

                    fetch(`controller.php?action=list&type=contacts`)
                        .then(res => res.json())
                        .then(contacts => {
                            const select = document.getElementById('contacts');
                            contacts.forEach(c => {
                                const opt = document.createElement('option');
                                opt.value = c.id;
                                opt.text = `${c.id} ${c.first_name} ${c.last_name}`;
                                if (data.contacts && data.contacts.find(dc => dc.contact_id == c.id)) {
                                    opt.selected = true;
                                }
                                select.appendChild(opt);
                            });
                        });

                } else if (currentType === 'contacts') {
                    html += `<label>–ò–º—è*</label><input id="first_name" value="${data.first_name || ''}" required>`;
                    html += `<label>–§–∞–º–∏–ª–∏—è</label><input id="last_name" value="${data.last_name || ''}">`;
                    html += `<label>–°–¥–µ–ª–∫–∏</label>`;
                    html += `<select id="deals" multiple></select>`;

                    fetch(`controller.php?action=list&type=deals`)
                        .then(res => res.json())
                        .then(deals => {
                            const select = document.getElementById('deals');
                            deals.forEach(d => {
                                const opt = document.createElement('option');
                                opt.value = d.id;
                                opt.text = `${d.id} ${d.name}`;
                                if (data.deals && data.deals.find(dd => dd.deal_id == d.id)) {
                                    opt.selected = true;
                                }
                                select.appendChild(opt);
                            });
                        });
                }

                document.getElementById('form-fields').innerHTML = html;
            });
    }

    function createNew() {
        currentId = null;
        document.getElementById('item-id').value = '';
        let html = '';

        if (currentType === 'deals') {
            html += `<label>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ*</label><input id="name" required>`;
            html += `<label>–°—É–º–º–∞</label><input id="sum" type="number">`;
            html += `<label>–ö–æ–Ω—Ç–∞–∫—Ç—ã</label><select id="contacts" multiple></select>`;

            fetch(`controller.php?action=list&type=contacts`)
                .then(res => res.json())
                .then(contacts => {
                    const select = document.getElementById('contacts');
                    contacts.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.text = `${c.id} ${c.first_name} ${c.last_name}`;
                        select.appendChild(opt);
                    });
                });

        } else if (currentType === 'contacts') {
            html += `<label>–ò–º—è*</label><input id="first_name" required>`;
            html += `<label>–§–∞–º–∏–ª–∏—è</label><input id="last_name" required>`;
            html += `<label>–°–¥–µ–ª–∫–∏</label><select id="deals" multiple></select>`;

            fetch(`controller.php?action=list&type=deals`)
                .then(res => res.json())
                .then(deals => {
                    const select = document.getElementById('deals');
                    deals.forEach(d => {
                        const opt = document.createElement('option');
                        opt.value = d.id;
                        opt.text = `${d.id} ${d.name}`;
                        select.appendChild(opt);
                    });
                });
        }

        document.getElementById('form-fields').innerHTML = html;
    }

    function saveItem() {
        const data = {};

        if (currentType === 'deals') {
            data.name = document.getElementById('name').value;
            data.sum = document.getElementById('sum').value;
            data.contacts = Array.from(document.getElementById('contacts').selectedOptions).map(opt => opt.value);
        } else if (currentType === 'contacts') {
            data.first_name = document.getElementById('first_name').value;
            data.last_name = document.getElementById('last_name').value;
            data.deals = Array.from(document.getElementById('deals').selectedOptions).map(opt => opt.value);
        }

        fetch(`controller.php?action=save&type=${currentType}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
            .then(res => {
                res.json()
                loadList();
            })
    }

    function updateItem() {
        const data = {};
        const id = document.getElementById('item-id').value;
        if (id) data.id = id;

        if (currentType === 'deals') {
            data.name = document.getElementById('name').value;
            data.sum = document.getElementById('sum').value;
            data.contacts = Array.from(document.getElementById('contacts').selectedOptions).map(opt => opt.value);
        } else if (currentType === 'contacts') {
            data.first_name = document.getElementById('first_name').value;
            data.last_name = document.getElementById('last_name').value;
            data.deals = Array.from(document.getElementById('deals').selectedOptions).map(opt => opt.value);
        }

        fetch(`controller.php?action=update&type=${currentType}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
            .then(res => {
                res.json()
                loadList();
            })
    }

    function deleteItem() {
        const id = document.getElementById('item-id').value;
        if (!id || !confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —ç–ª–µ–º–µ–Ω—Ç?")) return;

        fetch(`controller.php?action=delete&type=${currentType}&id=${id}`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
            }
        )
            .then(res => {
                res.json()
                document.getElementById('form-fields').innerHTML = '';
                loadList();
            })
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    selectType('deals');
</script>

</body>
</html>
